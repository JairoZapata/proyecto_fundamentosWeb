<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Productos VH</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <nav>
        <ul>
            <li class="first-link"><a href="registro.html">Registro de Productos VH</a></li>
            <li ><a href="productos.html" >Productos VH</a></li>
            <li ><a href="buscador.html">Buscar Productos VH</a></li>
        </ul>
    </nav>

    <section class="container">
        <h2>Formulario de Registro Vehiculos Deportivos</h2>
        <form id="registroForm" action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escriba el nombre...">
            
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria">
                <option value="">Selecciona una categoría</option>
            </select>
            
            <label for="imagen">Imagen:</label>
            <select id="imagen" name="imagen">
                <option value="">Selecciona una imagen</option>
                <option value="https://cdn.buttercms.com/DaZSM8MR2yA9e1W0MKp3">Mercedes-AMG C 63 S</option>
                <option value="https://cdn.buttercms.com/lwCU99D3RmOw7PukYGeH">BMW M2 Competition</option>
                <option value="https://cdn.buttercms.com/KLKI23fxT25MIB1BwlQ4">Nissan GT-R</option>
                <option value="https://cdn.buttercms.com/LxPsuHnPTeGp7WCTlJS3">Toyota GR Supra</option>
                <option value="https://cdn.buttercms.com/bLrTOfoSQfCa75IHLjb2">Ford Mustang</option>
                <option value="https://cdn.imagin.studio/getImage?angle=22&billingTag=web&customer=carwow&make=maserati&modelFamily=mc20&modelVariant=coupe&modelYear=2025&paintDescription=grigio-incognito-solido&paintId=q5b2&width=800&zoomLevel=0&zoomType=fullscreen">Maserati MC20</option>
                <option value="https://cdn.imagin.studio/getImage?angle=22&billingTag=web&customer=carwow&make=audi&modelFamily=r8&modelVariant=coupe&modelYear=2023&paintDescription=plata-florete-metalizado&paintId=pspc0096&width=800&zoomLevel=0&zoomType=fullscreen">Audi R8</option>
                <option value="https://cdn.autobild.es/sites/navi.axelspringer.es/public/bdc/dc/fotos/Lamborghini_Aventador_SVJ_03.jpg?tf=828x">Lamborghini Aventador</option>
                <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Lamborghini_Urus_19.09.20_JM_%282%29_%28cropped%29.jpg/1200px-Lamborghini_Urus_19.09.20_JM_%282%29_%28cropped%29.jpg">Lamborghini Urus</option>
                <option value="https://http2.mlstatic.com/D_NQ_NP_876978-MCO75102062595_032024-O.webp">Maserati Levante</option>
            </select>

            <label for="codigo">Código Producto:</label>
            <input type="number" id="codigo" name="codigo" placeholder="Escriba el codigo producto...">
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" placeholder="Escriba el precio...">
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" placeholder="Escriba el año modelo...">
            
            <label for="transmicion">Transmicion:</label>
            <select id="transmicion" name="transmicion">
                <option value="">Selecciona una transmicion</option>
            </select>
            
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" placeholder="Escriva el color...">
            
            <input type="submit" value="Registrar" onclick="handleSubmit(event)">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Vehiculos Deportivos. Todos los derechos reservados.</p>
    </footer>

    <script type="text/javascript" src="db.js"></script>

</body>
</html>
